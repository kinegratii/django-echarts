<div class="panel panel-{{ panel.catalog }}">
    <div class="panel-heading">
        <p class="text-center"><span
                style="font-size: 4rem;">{{ panel.value }}</span>&nbsp;<small>{{ panel.unit }}</small>
            {% if panel.arrow %}<i class="bi bi-arrow-{{ panel.arrow }}" style="font-size: 2rem;"></i>{% endif %}</p>
        <hr style="margin: 10px;height: 5px;"/>
        <p class="text-center">{{ panel.description }}</p>
    </div>
</div>
