<div class="card text-white bg-{{ widget.catalog }} bg-gradient text-center mb-3">
    <div class="card-body">
        <p class="card-text"><span class="fs-1">{{ widget.value }}</span>&nbsp;<small>{{ widget.unit }}</small>
            {% if widget.arrow %}<i class="bi bi-arrow-{{ widget.arrow }}" style="font-size: 2rem;"></i>{% endif %}
        </p>
    </div>
    <div class="card-footer text-white">
        {{ widget.description }}
    </div>
</div>
